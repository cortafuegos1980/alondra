<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Entradas</title>

    <style>
        /* ============================
           ESTILOS GENERALES
        ============================= */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        /* ============================
           SELECT Y OPCIONES
        ============================= */
        #funcionesSelect {
            margin-top: 8px;
            padding: 6px;
            width: 100%;
            max-width: 330px;
        }

        #funcionesSelect option {
            padding: 6px;
        }

        /* Estado de funci√≥n agotada */
        .agotada {
            color: #8b8b8b !important;
            background-color: #f0f0f0 !important;
            font-style: italic;
        }

        /* ============================
           MENSAJES
        ============================= */
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }

        .msg-success {
            background-color: #d4edda;
            color: #155724;
        }

        .msg-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <h2>Reserva tu entrada</h2>

    <label for="funcionesSelect">Funciones disponibles:</label>
    <select id="funcionesSelect"></select>

    <div id="message"></div>
