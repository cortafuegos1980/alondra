<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Entradas</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        /* Estilo de opciones normales */
        #funcionesSelect option {
            padding: 6px;
        }

        /* Opci√≥n agotada */
        .agotada {
            color: #8b8b8b !important;
            background-color: #f0f0f0 !important;
        }

        /* Mensajes */
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>Reserva tu entrada</h2>

    <label for="funcionesSelect">Funciones disponibles:</label>
    <select id="funcionesSelect"></select>

    <div id="message"></div>

    <script>
        /* ================================
           CARGAR FUNCIONES DESDE GOOGLE
        ================================ */
        async function cargarFunciones() {
            const select = document.getElementById("funcionesSelect");

            try {
                const res = await fetch(
                    "https://script.google.com/macros/s/AKfycbyCoBk8cOyzJZEHESWk5nAuio3LDCAe9fCzi-lK6kR0XQl9dtUGDD7kVNWt7Ipdqec9/exec?action=getFunciones"
                );

                const funciones = await res.json();

                funciones.forEach(f => {
                    const texto = `${f.fecha} - ${f.hora} hs ($${f.precio})`;
                    const option = document.createElement("option");
                    option.value = f.id;

                    if (f.disponible === "no") {
                        option.textContent = texto + " (Agotado)";
                        option.classList.add("agotada");
                        option.disabled = true;
                    } else {
                        option.textContent = texto;
                    }

                    select.appendChild(option);
                });

            } catch (e) {
                mostrarMensaje("No se pudieron cargar las funciones.", "error");
            }
        }

        /* ================================
           MENSAJES
        ================================ */
        function mostrarMensaje(texto, tipo) {
            const div = document.getElementById("message");
            div.textContent = texto;
            div.style.display = "block";

            if (tipo === "success") {
                div.style.backgroundColor = "#d4edda";
                div.style.color = "#155724";
                setTimeout(() => div.style.display = "none", 4000);
            } else {
                div.style.backgroundColor = "#f8d7da";
                div.style.color = "#721c24";
            }
        }

        // Iniciar
        cargarFunciones();
    </script>

</body>
</html>
